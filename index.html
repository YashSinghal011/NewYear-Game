<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Happy New Year 2025! 🎆</div>
    <div class="score">Score: <span id="scoreValue">0</span></div>
    <div class="lives">Lives: <span id="livesValue">3</span> ❤️</div>
    <div class="game-over" id="gameOver">GAME OVER!</div>
    <div class="controls">
        <button class="button" id="gameMode">🎮 Game Mode: Off</button>
        <button class="button" id="restart">🔄 Restart Game</button>
    </div>
</body>
<script src="style.js"></script>
</html>
